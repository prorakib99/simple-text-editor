<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <script src="https://kit.fontawesome.com/37b9e1bfc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-full w-screen box-border h-screen flex flex-col items-center justify-center">
    <main class="bg-sky-300 mx-auto w-full rounded-md shadow-slate-400 shadow-2xl md:w-3/4 my-10 text-center pt-4 pb-10">
        <section class="w-full md:w-3/4 mx-auto px-8">
            <h2 class="text-4xl font-bold mb-5">Simple Text Editor</h2>
            <div class="bg-sky-100 border-2 border-[#64748b] rounded-sm p-5 pt-0">
                <div class="flex items-center justify-around gap-4 flex-wrap border-b-2 border-[#64748b] py-5 mb-5">
                    <div class="flex items-center gap-2">
                        <span id="bold" class="cursor-pointer text-3xl material-symbols-outlined">format_bold</span>
                        <span id="italic" class="cursor-pointer text-3xl material-symbols-outlined">format_italic</span>
                        <span id="underline" class="cursor-pointer text-3xl material-symbols-outlined">format_underlined</span>
                    </div>
                    <div class="flex items-center gap-5">
                        <span id="align-left" class="cursor-pointer text-3xl material-symbols-outlined">format_align_left</span>
                        <span id="align-center" class="cursor-pointer text-3xl material-symbols-outlined">format_align_center</span>
                        <span id="align-right" class="cursor-pointer text-3xl material-symbols-outlined">format_align_right</span>
                        <span id="align-justify" class="cursor-pointer text-3xl material-symbols-outlined">format_align_justify</span>
                    </div>
                    <div class="flex items-center gap-6">
                        <input id="font-size" class="w-10 bg-transparent outline-0 font-medium" type="number" name="" value="17">
                        <span class="ms-[-22px] cursor-pointer"><i class="fa-solid fa-a"></i></span>
                        <input id="color-value" type="color" name="">
                    </div>
                </div>
                <div id="text-area" class="border-2 border-[#9ca3af] rounded-sm">
                    <textarea id="text-field" class="w-full block px-3 py-2 text-[17px] outline-0 h-[400px] max-h-min" name="" cols="30" rows="5"></textarea>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
